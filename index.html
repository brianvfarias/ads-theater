<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS Theater</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./hamburger.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header class="header container">
    <nav class="nav">
      <h1>ADS Theater</h1>
      <button class="hamburger"></button>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="./about-us.html">Sobre Nós</a></li>
        <li class="add-article"><a href="#">
            <i class="ph ph-plus"></i></a>
        </li>
      </ul>
    </nav>
    </div>
  </header>


  <dialog class="editor">
    <div id="editor-wrap">
      <label for="article-title">Título do Artigo</label>
      <input type="text" name="" id="article-title">
      <textarea name="" id="article-input"></textarea>
      <input type="file" accept="image/png, image/jpeg" id="" value="xxx">
      <button type="submit">Salvar</button>
      <button id="cancel">Cancelar</button>
    </div>

  </dialog>
  <main class="container flex">
    <template>
      <article class="article">
        <img src="" alt="not available">
        <button id="" class="trash-btn"><i class="ph ph-trash"></i></button>
        <div class="content">
          <div class="content-text">
            <h2 class="box-title">BACK TO BLACK</h2>
            <p class="box-article">
              Praesent odio tortor, venenatis id nibh nec, venenatis tempor eros. Integer quam dolor, dictum eu rutrum
              at,
              aliquam eget nulla. Duis tincidunt sem sit amet varius aliquam.
            </p>
          </div>
          <button class="readbutton">Leia mais</button>
        </div>

        <dialog class="fullarticle">

          <div class="readmore-wrap">
            <input class="full-title">
            <textarea class="full-article"></textarea>
            <button class="update-btn">Atualizar Artigo</button>
            <button class="close">Ler menos</button>
          </div>
        </dialog>


      </article>
    </template>

  </main>
  <script src="./tinymce/js/tinymce/tinymce.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
